<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:spring="http://www.springframework.org/tags">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="/register" method="post" th:object="${user}" th:action="@{/register}"  class="sign-in-form">
            <h2 class="title">Sign up</h2>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" id="username" th:field="*{username}" placeholder="Username" required>
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" th:field="*{email}" placeholder="Email" required>
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" th:field="*{password}" placeholder="Password" required>
              </div>
              <button type="submit" class="btn solid" >Signup</button>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>Have Account then</p>
            <button class="btn transparent"><a  href="/login" style="color:#ffff;text-decoration:none">Sign in</a></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
