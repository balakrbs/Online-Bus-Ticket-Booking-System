<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Booking List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../bookinglistStyle.css" />
    <script
      src="https://kit.fontawesome.com/6cb71b80aa.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- navbar -->
    <div class="container-fluid">
      <header
        class="d-flex flex-wrap justify-content-between align-items-center py-3 mb-4 border-bottom"
      >
        <a
          href="/home"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <span class="fs-4 ms-3"
            ><i class="fa-solid fa-bus" style="color: #ff0000"></i
          ></span>
          <span class="fs-4 ms-3">Online Bus Booking</span>
        </a>
        <ul class="nav nav-pills justify-content-center flex-grow-1">
          <li class="nav-item">
            <a href="/home" class="nav-link text-danger" aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a href="/buses/list" class="nav-link text-danger">Routes</a>
          </li>
          <li class="nav-item">
            <a href="/buses/add" class="nav-link text-danger">Add Routes</a>
          </li>
          <li class="nav-item">
            <a href="/bookings/view" class="nav-link active bg-danger"
              >Booking</a
            >
          </li>
          <li class="nav-item">
            <a href="/about" class="nav-link text-danger">About</a>
          </li>
        </ul>
        <div class="profile d-flex align-items-center">
          <div class="dropdown">
            <a
              href="#"
              class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span class="ps-2 rounded text-danger"
                ><i class="fa-solid fa-user"></i
              ></span>
            </a>
            <ul class="dropdown-menu text-small shadow">
              <li><a class="dropdown-item" href="/profile">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="/logout">Sign out</a></li>
            </ul>
          </div>
        </div>
      </header>
    </div>

    <main class="container">
      <div th:if="${bookings != null}" class="row">
        <div th:each="booking : ${bookings}" class="col-md-6 mb-2">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title" th:text="${booking.busname}">Bus Name</h4>
              <div class="card-detail">
                <p>
                  <strong>Bus Number:</strong>
                  <span th:text="${booking.busnumber}">Bus Number</span>
                </p>
              </div>
              <div class="card-detail">
                <p>
                  <strong>From</strong>
                  <span th:text="${booking.arrival}">arrival</span>
                </p>
                <p class="ms-5">
                  <strong>To</strong>
                  <span th:text="${booking.destination}">destination</span>
                </p>
              </div>
              <div class="card-detail">
                <p>
                  <strong>Passenger Name:</strong>
                  <span th:text="${booking.passengername}">Passenger Name</span>
                </p>
                <p>
                  <strong>No of Passengers:</strong>
                  <span th:text="${booking.numberofpassengers}"
                    >Number of Passengers</span
                  >
                </p>
              </div>
              <div class="card-detail">
                <p>
                  <strong>Address:</strong>
                  <span th:text="${booking.address}">Address</span>
                </p>
                <p class="ms-5">
                  <strong>Email:</strong>
                  <span th:text="${booking.email}">Email</span>
                </p>
              </div>

              <div class="card-detail">
                <p>
                  <strong>Phone Number:</strong>
                  <span th:text="${booking.phonenumber}">Phone Number</span>
                </p>
              </div>
            </div>            
          </div>
        </div>
      </div>
    </main>


    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const buttons = document.querySelectorAll(".book-button");
        buttons.forEach((button) => {
          button.addEventListener("click", function () {
            const busnumber = this.getAttribute("data-busnumber");
            window.location.href = `/bookings/book?busnumber=${busnumber}`;
          });
        });
      });
    </script>
  </body>
</html>
